<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Tanzania</title>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Landing Page -->
    <header>
        <!-- Headline -->
        <div id="headline">
            <h1>Showcase Tanzania</h1>
            <p>Enjoy a personal experience of Tanzania</p>
        </div>
        <!-- Navigations -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Landing Page Image -->
            <img id="beach-img" src="assets/images/beach.jpg" alt="View of the beach of Bagamoyo">
    </header>
    <!-- Main Content -->
    <main>
        <!-- Contact Form -->
        <section id="contact">
            <h1>Contact the author:</h1>
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email">
                <label for="textarea">Message: </label>
                <textarea name="textarea" id="textarea"></textarea>
                <input type="submit" name="submit" id="submit" value="Send">
            </form>
        </section>
    </main>
</body>

</html>
